<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicFy - Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Cadastro</h2>
            <form>
                <div class="input-container">
                    <label for="username">Nome e Sobrenome</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-container">
                    <label for="categoriaMusical">Categoria musical</label>
                    <input type="categoriaMusical" id="categoriaMusical" name="categoriaMusical" required>
                </div>
                <div class="input-container">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <p>JÃ¡ tem uma conta? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>

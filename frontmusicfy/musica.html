// Função para formatar a cifra e remover caracteres indesejados
function formatCifra(cifra) {
    // Mapeia cada linha da cifra e remove os caracteres indesejados
    return cifra.map(line => line.replace(/[,\[\]\{\}"]/g, '')).join('\n');
}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="./cadastro.css">
</head>

<body>
    <div id="bg">
        <div id="fundo">
            <div id="imagem">
                <img src="../imagens/logo.jpg" alt="Logo">
            </div>
            <div class="register">
                <h2>Cadastro</h2>
                <form action="#" method="post" id="cadastroForm">
                    <label for="name">Nome</label>
                    <input type="text" id="nomeUsuario" name="nomeUsuario" required>

                    <label for="email">Email</label>
                    <input type="email" id="emailUsuario" name="emailUsuario" required>

                    <label for="password">Senha</label>
                    <input type="password" id="senhaUsuario" name="senhaUsuario" required>

                    <!--<label for="confirm-password">Confirme a Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>-->

                    <button type="submit">Cadastrar</button>
                </form>
                <p id="cadastroMensagem"></p>
                <div class="signup-link">
                    <p>JÃ¡ tem uma conta? <a href="../login/index.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="cadastro.js"></script>
</body>

</html>
